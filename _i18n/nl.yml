ci:
  hero: Verbeter jouw ontwikkelstraat
  short: Continuous integration
  title: Continuous integration advies
  intro: Wij kunnen je helpen kosten te besparen door jouw ontwikkelproces te optimaliseren. Voorkom bugs, release features sneller en krijg eerder feedback van klanten. Draai je software in containers om downtime te voorkomen.
  build:
    title: build
    header: Build Automation
    body: Automatiseer het compileren van software en verlaag zo de kosten aan serveronderhoud en devops. Gebruik Docker om je software te laten draaien in virtuele machines, zodat je snel kan schalen en je geen zorgen hoeft te maken over hardware falen. Zorg er voor dat exceptions automatisch worden afgevangen, zodat ontwikkelaars direct van fouten op de hoogte worden gesteld. Gebruik containers om je online service in minuten in plaats van dagen op te schalen. Hanteer één omgeving voor ontwikkel, test en productie. Sluit eenvoudig aan op honderden diensten en datacenters.
  test:
    title: test
    header: Test Automation
    body: Wanneer je compilatie hebt geautomatiseerd, kan je hetzelfde doen voor testing. Ontdek bugs zo snel mogelijk met een volledig geautomatiseerde testomgeving. Deploy alleen code waarbij alle tests slagen. Zo kan je garanties leveren over het werken van functionaliteiten. Met geautomatiseerde tests wordt programmeren leuker en productiever, aangezien je zo met zekerheid wijzigingen door kan voeren.
  integrate:
    title: integrate
    header: Continuous Integration
    body: In plaats van wachten op de ‘release day’, integreren ontwikkelaars hun code zo snel mogelijk naar de master branch. Deze nieuwe, geïntegreerde code wordt automatisch getest. Dit zorgt voor een snelle ontwikkelcyclus en een hogere veiligheid. Doordat er meer code wordt gedeeld, ontstaat er minder frictie in jouw ontwikkelteam.
  deliver:
    title: deliver
    header: Continuous Delivery
    body: Release een nieuwe versie van jouw software met een druk op de knop. Ga zo snel mogelijk van idee naar uitgerolde feature. Doordat code zo snel mogelijk live staat, ontvangt het team direct feedback. Een korte value cycle is waardevol voor jou en voor je klanten.
  deploy:
    title: deploy
    header: Continuous Deployment
    body: Het releasen van een nieuwe versie gaat volledig automatisch. Wanneer code wijzigingen door de tests komen, worden ze automatisch uitgerold. Hiermee is je value cycle nog korter dan bij continuous delivery.
  us:
    header: Hoe wij kunnen helpen
    body: Wij kunnen helpen met advies en software ontwikkeling. We kunnen helpen met het opzetten of verbeteren van een OTAP straat en het configureren van dockerfiles. Ook kunnen we ontwikkelteams trainen om hun workflow efficiënter te maken.
sd:
  hero: Wij realiseren online platforms
  short: Softwareontwikkeling
  title: Softwareontwikkeling voor online platforms
  intro: Van jouw idee naar een volledige webapplicatie binnen enkele weken.
  flexible:
    title: flexibel
    header: Software die evolueert met jouw organisatie
    body: Onze software is ontworpen om te veranderen. Wijzigingen in jouw ontwerpen of modellen kunnen met minimale veranderingen in de code worden gerealiseerd. Zo blijven de kosten voor onderhoud en doorontwikkeling zo laag mogelijk.
  extensive:
    title: uitgebreid
    header: Jouw wensen, jouw platform
    body_html: CMS, reacties, authenticatie, single-sign-on, notificaties, een e-mail service, an intuitive API, <a href="/nl/what-is-linked-data">linked data</a>, data export, zoeken, rechtenbeheer, versiebeheer, documenten bewerken... Wij kunnen bouwen wat jij nodig hebt.
  fast:
    title: snel
    header: Online binnen enkele weken
    body: Dankzij onze APEX technologie, kunnen we uitgebreide en op maat gemaakte webapplicaties realiseren op korte tijdschaal. Wij werken Agile, dus je kunt meekijken met alle wijzigingen en een hoge mate van controle houden tijdens het ontwikkelproces.
  standardized:
    title: open
    header: Voorkom lock-in
    body: Standaarden maken software beter. De RESTful linked data API's van onze software hanteren W3C standaarden, zodat hergebruikers eenvoudig met jouw data aan de slag kunnen. Ook bij het schrijven van de code zelf hanteren we conventies en veelgebruikte technologie, zodat jouw ontwikkelteam eventueel zelf verder kunnen met onze code. Zo blijf je niet van ons afhankelijk.
    read_more: Lees meer over hoe wij API's ontwerpen...
  hi_tech:
    title: high tech
    header: Technologie op enterprise niveau
    body_html: Benieuwd naar ons gereedschap? De kern van een back-end bouwen wij op Ruby on Rails, gepaard met ons APEX framework. Wij hanteren een microservice architectuur om flexibiliteit en herbruikbaarheid te waarborgen. Onze software wordt geleverd in docker images, zodat schalen zo eenvoudig mogelijk is. We ontwikkelen snelle, gebruiksvriendelijke front-ends in React. Om de ontwikkelsnelheid zo hoog mogelijk te houden en fouten te voorkomen hanteren we <a href="/nl/continuous-integration">strikte ontwikkelmethoden</a>.
  us:
    header: Hoe wij kunnen helpen
    body: "Wij kunnen helpen met het realiseren van een MVP voor jouw project of start-up, we kunnen een op maat gemaakte intranet applicatie opzetten, of de back-end bouwen voor jouw nieuwe SAAS dienst. Open source of volledig gesloten: de keus is aan jou. Neem contact op om te kijken wat wij voor jou kunnen doen!"
