home:
  title: Ontola.io - Linked Data Software Ontwikkeling
  short: Linked data
  description: Wij specialiseren ons in semantic web software ontwikkeling.
  hero: Wij zetten jouw data om naar linked data.
  linked_data:
    title: data quality
    header: Verbeter jouw datakwaliteit
    body: Niet alle data is gelijk. Linked data is de meest herbruikbare, gestructureerde en gestandaardiseerde manier om informatie mee op te slaan. Bespaar kosten, verbeter toegankelijkheid en voorkom problemen. Het is begrijpelijk waarom linked data ook wel bekend staat als 5 ★ data.
    body_2: Wij helpen je graag met het bereiken van jouw linked data ambities.
    read_more: Lees meer over linked data...
  ontology_modelling:
    title: ontologieën modelleren
    header: Verbind jouw datamodellen
    body: De nauwkeurigheid en compatibiliteit van jouw datamodel bepalen hoe veel waarde je er uit kan extraheren. Een ontologie is een open datamodel en tevens het raamwerk voor linked data. Het hebben van een machineleesbare ontologie maakt het mogelijk om automatisch documentatie te genereren, interfaces te maken, data te valideren en nog veel meer.
    body_2: Wij helpen bij het vinden of ontwerpen van een passende ontologie voor jouw data.
    read_more: Ontdek de kracht van de ontologie...
  data_infrastructure:
    title: data infrastructuur
    header: Open jouw data silo's
    body: Voorkom dure vendor lock-in en eindeloze koppelvlakken door jouw data op te slaan in een linked data warehouse. Maak alle informatie toegankelijk middels een eenvoudige, uniforme linked data API.
    body_2: Wij kunnen helpen bij het verbeteren van je datastrategie en het opzetten van een betrouwbare, flexibele en veilige infrastructuur.
    read_more: Lees meer over data infrastructuur...
  web_development:
    title: webontwikkeling
    header: Zowel back-end als front-end
    body: Data moet niet alleen worden opgeslagen; het moet worden gebruikt. Wij zijn gespecialiseerd in het ontwikkelen van interactieve linked data systemen, waarin gebruikers items kunnen aanmaken en bewerken. Onze front-end applicaties veranderen automatisch mee met het datamodel.
    body_2: We hebben vele jaren ervaring met het bouwen van eenvoudig te gebruiken webapplicaties die werken op linked data back-ends.
    read_more: Lees meer over hoe wij software ontwikkelen...
  projects:
    title: Een greep uit onze projecten
    ori:
      title: Open Raadsinformatie
      body: Open Raadsinformatie is een applicatie die vergader- en besluitinformatie verzamelt uit software van meer dan 100 Nederlandse gemeenten. Dit wordt vervolgens toegankelijk gemaakt als linked data via een API en een zoekmachine. Open Raadsinformatie hebben wij samen met de VNG en de Open State Foundation gerealiseerd.
    link:
      title: Link-Lib / Link-Redux
      body: Link is een door ons ontwikkelde verzameling van open source libraries voor front-end webapplicaties. Ze helpen bij het binnenhalen, opslaan, toegankelijk maken en het weergeven van linked data. De ingebouwde reasoner helpt bij het bepalen van de beste weergave voor nieuwe type data.
    rdf_serializers:
      title: RDF Serializers
      body: Wij hebben een open source library voor Ruby on Rails ontwikkelt om linked data mee te serialiseren. Deze library ondersteunt RDF/XML, Turtle, N3, N-triples en JSON-LD.
    argu:
      title: Argu
      body: Argu is een e-democracy platform dat besluitvorming transparanter en interactiever maakt. Het is ontworpen voor het voeren van oplossingsgerichte en genuanceerde discussies, makkelijk en veilig stemmen en online brainstormen. Alle data op Argu is toegankelijk als linked data middels een intuïtieve REST API.
  how_we_work:
    header: Hoe wij werken
    one:
      title: Luisteren en begrijpen
      body: Goed advieswerk begint met aandachtig luisteren. Samen met jou kijken we naar de databronnen en bespreken we hoe ze worden gebruikt. Wij denken mee over hoe jouw doel bereikt kan worden. Zowel kleine pilot projecten als grote transities naar een full-stack linked data warehouse zijn mogelijk.
    two:
      title: Vind of ontwerp een ontologie
      body: Bij linked data is standaardiseren belangrijk. Door gebruik te maken van een bestaand datamodel, ontologie, vocabulair of taxonomie, wordt jouw data beter herbruikbaar. Daarom helpen we bij het vinden van een bestaande standaard die werkt met jouw data. Als dat niet lukt, helpen we graag bij het ontwerpen en maken van een passende ontologie. We gebruiken internationale W3C standaarden, zoals SHACL, RDFs, SKOS en OWL om jouw ontologie vorm te geven.
    three:
      title: Extract, transform, load
      body: We kunnen een ETL architectuur opzetten die data importeert uit diverse bestaande systemen. Dit kunnen data dumps zijn, bestaande API's van applicaties, of iets anders. We zetten alles om naar Linked Data. Onze ETL structuur werkt op basis van 'events', zodat we direct een notification service kunnen opzetten.
    four:
      title: Software ontwikkeling
      body: "We bouwen systemen die het gemakkelijk maken om jouw linked data weer te geven en aan te passen. Of je een eenvoudige webinterface of een specifieke machine interface nodig hebt: wij kunnen het. We zijn ervaren full stack developers die zowel back-ends als front-ends ontwikkelen. We hebben onder andere ervaring met Ruby (on Rails), Javascript, Node, Typescript, Python, HTML, CSS, Docker en Continuous Integration."
    five:
      title: Publiceren
      body: Al jouw data kunnen we beschikbaar stellen middels een RESTful Hypermedia API die serializeert naar JSON, JSON-LD, N3, N-Triples, CSV, RDF/XML en meer. We kunnen alles doorzoekbaar maken en beschikbaar maken via Cypher, SPARQL, GRAPHQL en ElasticSearch. Jij kunt instellen wie wat mag bekijken of bewerken.
